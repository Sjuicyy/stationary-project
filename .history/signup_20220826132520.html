<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet" />
    <title>signup</title>
    <style>
        .fas {
            font-size: 30px;
            letter-spacing: 10px;
            font-size: xx-large;
        }

        .fas:hover {
            opacity: 50%;
            color: rgb(0, 0, 0);
        }

        .market {
            font-size: larger;
            margin-top: 10px;

        }

        .navbar-toggler p {
            background-color: rgb(204, 243, 243);
            padding: 5px;
            font-size: larger;
        }
    </style>
</head>

<body class="bg-dark" >


    <nav class="navbar navbar-light bg-light">

        <button class="navbar-toggler w-50">
            <a href="home.html">
                <img src="/images/ss-icon-24.jpg" class="rounded-circle" height="40" width="40"
                    alt="profile" loading="lazy" />
                Welcome to SafaBazar Stationary
            </a>
        </button>
        <div class="d-flex align-items-center">
            <p>
            <p class="market">Market place</p>
            <a class="text-reset me-3" href="#">
                <i class="fas fa-shopping-cart"></i>
            </a>
            </p>
            <div class="dropdown">
                <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuAvatar"
                    role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                    <img src="./images/profile-img.jpg"
                        class="rounded-circle" height="55" alt="profile" loading="lazy" />
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                    <li>
                        <a class="dropdown-item" href="#">My profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>


    <div class="container w-50">
        <div class="col-md bg-info m-2 p-5  border border-dark rounded-9">
            <p class="h1  p-4 text-decoration-underline note note-warning text-center shadow-5-strong"><mark><strong>
                        Sign Up Here..</strong></mark> </p>

            <div class="form mt-5 mb-3 p-2">

                <label class="form mb-2">Enter Name :</label>
                <input type="email" class="form-control mb-4" placeholder="Enter your name" />


                <label class="form mb-2">Email address :</label>
                <input type="email" class="form-control mb-4" placeholder="Enter email address..." />

                <label class="form mb-2">Phone Number :</label>
                <input type="number" class="form-control mb-4" placeholder="Enter your number" />

                <!-- Password input -->
                <label class="form mb-2">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password.... " />

                <a href="#">
                    <button class="btn btn-warning btn-lg w-100 mt-5">Sign up</button>
                </a>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>
</body>

</html>
